<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ghana Storefront</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#198754">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="icon" href="icons/icon-192.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .product-card {
      border: 1px solid #ddd; border-radius: 6px; background: #fff; padding: 10px;
      margin-bottom: 20px; height: 100%;
    }
    .product-card img {
      width: 100%; height: 180px; object-fit: cover; border-radius: 5px;
    }
    .hero-banner {
      width: 100%; max-height: 280px; object-fit: cover; border-radius: 10px;
    }
    .badge-ship { font-size: 0.8rem; }
  </style>
</head>
<body>

<div class="container py-4">
  <img src="assets/banner.jpg" alt="Shop Banner" class="hero-banner mb-3">

  <div class="text-center mb-4">
    <h2>üõçÔ∏è Welcome to Majorine Ventures</h2>
    <p>Get great deals shipped from China to Ghana.<br>üöö Sea & ‚úàÔ∏è Air freight available. All prices in GHS.</p>
    <p class="small text-muted">If shipping isn't included, it won‚Äôt exceed 100% of the sales price.</p>
    <a class="btn btn-success" href="https://wa.me/YOURGROUPNUMBER" target="_blank">Join WhatsApp Group</a>
  </div>

  <div class="row mb-3">
    <div class="col-md-6 mb-2">
      <input id="searchBox" class="form-control" placeholder="Search product or category...">
    </div>
    <div class="col-md-6 mb-2">
      <select id="categoryFilter" class="form-select">
        <option value="">All Categories</option>
      </select>
    </div>
  </div>

  <div id="productList" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3"></div>
</div>

<!-- Order Modal -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="orderForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">üì¶ Place Order</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="selectedProductName" />
        <div class="mb-2"><input required class="form-control" placeholder="Your Name" id="buyerName"></div>
        <div class="mb-2"><input required class="form-control" placeholder="Phone Number" id="buyerPhone"></div>
        <div class="mb-2"><input required class="form-control" placeholder="Location" id="buyerLocation"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit Order</button>
      </div>
    </form>
  </div>
</div>

<script src="libs/papaparse.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const productList = document.getElementById('productList');
  const searchBox = document.getElementById('searchBox');
  const categoryFilter = document.getElementById('categoryFilter');
  let products = [];

  function renderProducts(list) {
    productList.innerHTML = '';
    list.forEach(p => {
      const card = document.createElement('div');
      card.className = 'col';
      const badge = p.available === 'preorder'
        ? (p.shipping_type === 'sea' ? 'üì¶ Ships in 5‚Äì6 weeks' : 'üì¶ Ships in 2 weeks')
        : (p.shipping_type === 'pay_on_arrival' ? `Shipping on arrival (Max GHS ${Math.ceil(p.final_price * 2)})` :
           p.shipping_type.includes('air') || p.shipping_type === 'phone' ? `Air Shipping included (${p.freight_category})` :
           `Sea Cargo included (${p.freight_category})`);
      card.innerHTML = `
        <div class="product-card h-100 d-flex flex-column justify-content-between">
          <div>
            <img src="assets/images/${p.category.toLowerCase()}/${p.image}" alt="${p.name}" />
            <h5 class="mt-2">${p.name}</h5>
            <p class="mb-1"><strong>Category:</strong> ${p.category}</p>
            <p class="mb-1"><strong>Price:</strong> GHS ${p.final_price}</p>
            <span class="badge bg-info text-dark badge-ship">${badge}</span>
          </div>
          <button class="btn btn-sm btn-success mt-2" onclick="openOrder('${p.name}')">Order Now</button>
        </div>
      `;
      productList.appendChild(card);
    });
  }

  function updateFilters() {
    const search = searchBox.value.toLowerCase();
    const category = categoryFilter.value.toLowerCase();
    const filtered = products.filter(p =>
      (p.name.toLowerCase().includes(search) || p.category.toLowerCase().includes(search)) &&
      (!category || p.category.toLowerCase() === category)
    );
    renderProducts(filtered);
  }

  function openOrder(productName) {
    document.getElementById('selectedProductName').value = productName;
    new bootstrap.Modal(document.getElementById('orderModal')).show();
  }

  document.getElementById('orderForm').onsubmit = function (e) {
    e.preventDefault();
    const order = {
      product: document.getElementById('selectedProductName').value,
      name: document.getElementById('buyerName').value,
      phone: document.getElementById('buyerPhone').value,
      location: document.getElementById('buyerLocation').value,
      date: new Date().toLocaleString(),
      status: 'Pending'
    };
    const existing = JSON.parse(localStorage.getItem('sales') || '[]');
    existing.push(order);
    localStorage.setItem('sales', JSON.stringify(existing));
    const msg = `üõí *Order from Majorine Storefront*:%0Aüßæ Product: ${order.product}%0Aüë§ Name: ${order.name}%0Aüìû Phone: ${order.phone}%0Aüìç Location: ${order.location}%0AüìÖ Date: ${order.date}`;
    window.open(`https://wa.me/233269609634?text=${msg}`, '_blank');
    e.target.reset();
    bootstrap.Modal.getInstance(document.getElementById('orderModal')).hide();
  };

  searchBox.addEventListener('input', updateFilters);
  categoryFilter.addEventListener('change', updateFilters);

  Papa.parse('data/products.csv', {
    header: true,
    download: true,
    skipEmptyLines: true,
    complete: function(results) {
      products = results.data.map(p => ({
        name: p.name,
        category: p.category,
        image: p.image,
        price_usd: parseFloat(p.price_usd) || 0,
        price_rmb: parseFloat(p.price_rmb) || 0,
        cbm: parseFloat(p.cbm) || 0,
        weight_kg: parseFloat(p.weight_kg) || 0,
        china_shipping: parseFloat(p.china_shipping) || 0,
        shipping_type: p.shipping_type?.toLowerCase(),
        freight_category: p.freight_category?.toLowerCase() || 'general',
        final_price: parseFloat(p.final_price) || 0,
        available: p.available?.toLowerCase()
      })).filter(p => p.available === 'available' || p.available === 'preorder');

      const categories = [...new Set(products.map(p => p.category))];
      categories.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        categoryFilter.appendChild(opt);
      });

      renderProducts(products);
    }
  });
</script>

</body>
</html>
